    <title>Soal Pertama</title>
</head>
<body>
<form>
  <label for="angka01">Angka Pertama:</label>
  <input type="number" id="angka01" name="angka01"><br><br>

  <label for="angka02">Angka Kedua:</label>
  <input type="number" id="angka02" name="angka02"><br><br>

  <label for="operator">Operator Hitung:</label>
  <select id="operator" name="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value=""></option>
    <option value="/">/</option>
  </select><br><br>

  <input type="submit" value="Hitung">
</form>
</body>
